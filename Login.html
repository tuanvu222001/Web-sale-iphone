<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.3-dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="click-dangnhap" >
        <div class="register-form" >
            <div class="register-form-overlay">  </div>
            <div class="register-form-body">
                <div class="auth-form">
                    <div class="auth-form-container">
                        <div class="auth-form-header">
                            <h3 class="auth-form-login">Đăng nhập</h3>
                            <span type="button" class="auth-form-header-btndangky">Đăng ký</span>
                        </div>
                        <div class="auth-form-body">
                            <div class="auth-form-body-group">
                                <input class="auth-form-body-input" type="text" placeholder="Email">
                            </div>
                            <div class="auth-form-body-group">
                                <input class="auth-form-body-input" type="text" placeholder="Mật khẩu của bạn">
                            </div>
                        </div>
                        <div class="auth-form-bottom">
                            <p class="auth-form-policy-text">
                                Bằng việc đăng ký, bạn đã đồng ý với HaThanhMobile về
                                <a class="auth-form-text-link" href="">Điều khoản dịch vụ</a> &
                                <a class="auth-form-text-link" href="">Chính sách bảo mật</a>
                            </p>
                        </div>
        
                        <div class="auth-form-controls">
                            <button class="btn btn-login">ĐĂNG NHẬP</button>
                        </div>
                    </div>
                    
                    
                    <div class="auth-form-socials">
                        <a href="https://www.facebook.com/" class="btn btn-with-icon-facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                            Kết nối với facebook
                        </a>
                        <a href="https://www.google.com.vn/?hl=vi" class="btn btn-with-icon-google">
                            <i class="fa-brands fa-google"></i>
                            Kết nối với Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>


    
</body>
<script src="Login.js"></script>

</html>
